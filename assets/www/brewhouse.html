<!DOCTYPE HTML>
<html>
	<head>
		<title>BrewHouse (1.2)</title>
		<link href="./css/bootstrap.css" rel="stylesheet">
		<link href="./css/brewhouse.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
		<div class="hero-unit">
			<h1>Brewhouse</h1>
			<div class="navbar">
				<div class="navbar-inner">
					<a class="brand" href="#">v1.2</a>
					<ul class="nav">
						<li class="active"><a id="show_status" href="#">Current Status</a></li>
						<li><a id="run_a_step" href="#">Run A Step</a></li>
					</ul>
				</div>
			</div>
			<form class="form-horizontal" id="status">
			  <legend>Current Status</legend>
			  <div class="control-group">
				<label class="control-label">Temperature</label>
				<div class="controls">
					<div class="input-append">
				  <input class="span1" id="rims_temp" value="0" disabled type="text"><span class="add-on">&deg;F</span>
					</div>
				</div>
			  </div>
			  <div class="control-group">
					<label class="control-label">Step</label>
					<div class="controls">
					  <input class="span2" id="state" value="Chillin" disabled type="text">
					  <br/><br/>
					  <div class="span2 progress progress-success">
					    <div class="bar" style="width: 40%"></div>
					  </div>
					</div>
			  </div>


			  <div class="control-group">
				<label class="control-label">Set Temperature</label>
				<div class="controls">
				  <div class="input-append">
				  	<input class="span1" id="setpoint" value="0" disabled type="text"><span class="add-on">&deg;F</span>
				  </div>
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label">Kettle Elements</label>
				<div class="controls">
					<div class="input-prepend">
				  		<span class="add-on"><i id="element_icon" class="icon-ban-circle"></i></span><input class="span1" id="bk1" value="OFF" disabled type="text">
					</div>
					<div class="input-prepend">
				  		<span class="add-on"><i id="element_icon" class="icon-ban-circle"></i></span><input class="span1" id="bk2" value="OFF" disabled type="text">
					</div>

				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label">HERMS Elements</label>
				<div class="controls">
					<div class="input-prepend">
				  		<span class="add-on"><i id="bk_icon" class="icon-ban-circle"></i></span><input class="span1" id="ex1" value="OFF" disabled type="text">
					</div>
					<div class="input-prepend">
				  		<span class="add-on"><i id="bk_icon" class="icon-ban-circle"></i></span><input class="span1" id="ex2" value="OFF" disabled type="text">
					</div>
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label">Pump</label>
				<div class="controls">
					<div class="input-prepend">
				  		<span class="add-on"><i id="pump_icon" class="icon-ban-circle"></i></span><input class="span1" id="pump" value="OFF" disabled type="text">
					</div>
				</div>
			  </div>
			</form>
			<form class="form-inline" id="run_command" style="display:none;">
			  <legend>Brewing steps</legend>
		      <label>1. Preheat strike water to </label>
				  <input type="text" class="input-small span1" value="160" id="strike_temp"> <span class="add-on">&deg;F</span>
				  <button type="submit" class="btn btn-success" id="complete_strike_water">Done</button>
				  <button type="submit" class="btn btn-primary" id="execute_strike_water">Start</button> 

				  <br/><br/>

		      <label>2. Mash at </label>
				  <input type="text" class="input-small span1" value="153" id="mash_temp"> <span class="add-on">&deg;F</span>
		      <label> for </label>
				  <input type="text" class="input-small span1" value="60" id="number_of_minutes"> <span class="add-on">mins.</span>
				  <button type="submit" class="btn btn-success" id="complete_mash">Done</button>
				  <button type="submit" class="btn btn-primary" id="execute_mash">Start</button>

				  <br/><br/>

		      <label>3. Preheat sparge water </label>
		      <button type="submit" class="btn btn-success" id="complete_sparge">Done</button>
				  <button type="submit" class="btn btn-primary" id="prepare_sparge">Start</button>

				  <br/><br/>

	        <label>4. Transfer sparge water </label>
	        <button type="submit" class="btn btn-success" id="complete_sparge">Done</button>
	  		  <button type="submit" class="btn btn-primary" id="prepare_sparge">Start</button>
	  		  
	  		  <br/><br/>

	  		  <label>5. Mash out prep </label>
	  		  <button type="submit" class="btn btn-success" id="complete_mash_out">Done</button>
	  		  <button type="submit" class="btn btn-primary" id="start_mash_out">Start</button>

				  <br/><br/>

				  <label>6. Mash out to kettle </label>
				  <button type="submit" class="btn btn-success" id="complete_mash_out">Done</button>
				  <button type="submit" class="btn btn-primary" id="start_mash_out">Start</button>

				  <br/><br/>

		      <label>7. Boil the wort for </label>
    		  <input type="text" class="input-small span1" value="60" id="number_of_boil_minutes"> <span class="add-on">mins.</span>
    		  <button type="submit" class="btn btn-success" id="boil_done">Done</button>
				  <button type="submit" class="btn btn-primary" id="boil">Start</button>

				  <br/><br/>

		      <label>8. Cool the wort to </label>
    		  <input type="text" class="input-small span1" value="80" id="cool_temp"> <span class="add-on">&deg;F</span>
    		  <button type="submit" class="btn btn-success" id="cool_done">Done</button>
				  <button type="submit" class="btn btn-primary" id="cool">Start</button>

				  <hr/>

		      <label>Run the pump.</label>
		      <button type="submit" class="btn btn-success" id="stop_the_pump">Stop</button>
				  <button type="submit" class="btn btn-primary" id="run_the_pump">Start</button>

				  <br/><br/>

		      <label>Shut down the system </label>
				  <button type="submit" class="btn btn-danger" id="turn_off">Stop</button>

				  <br/><br/><br/><br/>

				  <button type="submit" class="btn btn-warning" id="reset">Reset Brew</button>
			</form>
		</div>
		</div>
		<!-- Cordova goodness -->
		<script type="text/javascript" charset="utf-8" src="./js/cordova-2.0.0.js"></script>
		<!-- Only jQuery. -->
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./brewhouse.js"></script>
		
	</body>
</html>
